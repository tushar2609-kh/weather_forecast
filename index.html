<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Weather Forecast</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favIcon.png" type="image/x-icon">
</head>
<body>
    <div></div>
    <div class="wrapper">

        <section class="sidebar">

          <form class="search" id="search">
            <input type="text" id="query" placeholder="Enter City name/pincode" />
            <button><i class="fas fa-search"></i></button>
          </form>

            <div class="weather-icon">
              <img id="icon" src="" alt="" />
            </div>

            <div class="temperature">
              <h1 id="temp">0</h1>
              <span class="temperatureUnit">° C</span>
            </div>

            <div class="date-time">
              <p id="date-time">Monday, 12:00</p>
            </div>
            
            <div class="divider"></div>

            <div class="condition-rain">
              <div class="condition">
                <i class="fas fa-cloud"></i>
                <div>
                  <p id="condition">condition</p>
                  <p id="description"></p>
                </div>
                
              </div>

              <div class="rain">
                <i class="fas fa-tint"></i>
                <p id="precipitation">perc - 0%</p>
              </div>
            </div>

            <div class="location">
                <div class="location-icon">
                <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                <p id="location">location</p>
                </div>
            </div>

        </section>

        <section class="main">

            <nav>
              <ul class="options">
                <button class="hourly">today</button>
                <button class="week active">week</button>
              </ul>
              <ul class="options units">
                <button class="celcius active">°C</button>
                <button class="fahrenheit">°F</button>
              </ul>
            </nav>
  
            <div class="cards" id="weather-cards"></div>
  
            <div class="highlights">
              <h2 class="heading">today's highlights</h2>
              <div class="cards">

                <div class="card2">
                  <h4 class="card-heading">UV Index</h4>
                  <div class="content">
                    <p class="uv-index">0</p>
                    <p class="uv-text">Low</p>
                  </div>
                </div>
  
                <div class="card2">
                  <h4 class="card-heading">Feels Like</h4>
                  <div class="content">
                    <p class="feelslike">0</p>
                  </div>
                </div>

                <div class="card2 c2">
                  <h4 class="card-heading">Minimum & Maximum temperature</h4>
                  <div class="content">
                    <p class="min">0</p>
                    <p class="max">0</p>
                  </div>
                </div>

                <div class="card2">
                  <h4 class="card-heading">Wind Speed & Direction</h4>
                  <div class="content">
                    <p class="wind-speed">0</p>
                    <p class="wind-direction"></p>
                  </div>
                </div>

                <div class="card2">
                  <h4 class="card-heading">Cloud Cover</h4>
                  <div class="content">
                    <p class="cloudCover">0</p>
                  </div>
                </div>
  
                <div class="card2">
                  <h4 class="card-heading">Sunrise & Sunset</h4>
                  <div class="content">
                    <p class="sun-rise">0</p>
                    <p class="sun-set">0</p>
                  </div>
                </div>
  
                <div class="card2">
                    <h4 class="card-heading">Humidity</h4>
                    <div class="content">
                      <p class="humidity">0</p>
                      <p class="humidity-status">Normal</p>
                    </div>
                  </div>
    
                  <div class="card2">
                    <h4 class="card-heading">Visibility</h4>
                    <div class="content">
                      <p class="visibility">0</p>
                      <p class="visibilty-status">Normal</p>
                    </div>
                  </div>
    
                  <!-- <div class="card2">
                    <h4 class="card-heading">Air Quality</h4>
                    <div class="content">
                      <p class="air-quality">0</p>
                      <p class="air-quality-status">Normal</p>
                    </div>
                  </div> -->
  
              </div>
            </div>
  
            <footer>
              <h2><a href="https://www.instagram.com/_tushar_khare_/"  target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a></h2>
              <h2><a href="https://github.com/tushar2609-kh" target="_blank"><i class="fa-brands fa-github"></i>Github</a></h2>
              <h2><a href="https://www.linkedin.com/in/tushar-khare-898771228/" target="_blank"><i class="fa-brands fa-linkedin"></i>Linkedin</a></h2>
           </footer>
          </section>
  
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
